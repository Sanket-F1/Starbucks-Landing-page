<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Starbucks</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="circle"></div>

        <header>
            <a href="#" class="logo"> <img src="./img/logo.png" alt="logo"></a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </header>

        <div class="content">
            <div class="textbox">
                <h2>Its not just coffee <br> It's <span>Starbucks</span> </h2>

                <p>To inspire and nurture the human spirit - one person, one cup, and one neighborhood at a time</p>

                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <img src="./img/img1.png" class="starbucks">
            </div>

        </div>

        <ul class="thumb">
            <li><img src="./img/thumb1.png" onclick="img('./img/img1.png')"></li>
            <li><img src="./img/thumb2.png" onclick="img('./img/img2.png')"alt=""></li>
            <li><img src="./img/thumb3.png" onclick="img('./img/img3.png')"alt=""></li>
        </ul>

        <!-- <ul class="social">
            <li><a href="#"> <img src="./img/facebook.png" alt=""></a></li>
            <li><a href="#"> <img src="./img/instagram.png" alt=""></a></li><li><a href="#"> <img src="./img/twitter.png" alt=""></a></li>
        </ul> -->
    

    </section>


    <script type="text/javascript">
        function img ( value){
            document.querySelector('.starbucks').src = value

        }
    </script>
</body>

</html>
